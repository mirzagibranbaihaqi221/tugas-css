<html>
<head>
	<style>
		#kotak{
			width:  250px;
			height: 250px;
			background-color: red;
			transform: translateX(0);
		
			transition: all 1s ease-in 2s;
		}
		
		#kotak:hover {
			transform: translateX(150px);
			background: blue;
			width: 300px;
		}
		
		p{
		font-size:15px;
		color: white;
		transition: all 1s;
		}
		
		#kotak:hover p {
			font-size:50px;
		}
	</style>
</head>
<body>
	<div id="kotak">
		<p>bambang</p>
	</div>
</body>
</html>
